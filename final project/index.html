<!DOCTYPE html>
<html>
<head>
  <title>Color</title>
    <!-- Undecided on fonts, placing a few below -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700,900|Poiret+One" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id='container'>
    <header>
      <h1>COLORS</h1>
      <p>To what extent is color a physical thing in the physical world, and to what extent is it created in our minds? </p>
    </header>
    <main>
      <!-- <div class="start">Start</div> -->
      <div class="instructions" class='fade'>
        <p>Scroll down to see how different animals see</p>
      </div>
      <div class="bat" class="fade">
        <h2>Bat</h2>
        <img src="images/bat.png">
        <span id='batinfo'></span>
      </div>
      <div class="dog" class='fade'>
        <h2>Dog</h2>
        <img src="images/Dog.png">
        <span id='doginfo'></span>
      </div>
      <div class="human" class='fade'>
        <h2>Human</h2>
        <img src="images/Standing Man.png">
        <span id='humaninfo'></span>
      </div>
      <div class="butterfly" class='fade'>
        <h2>Butterfly</h2>
        <img src="images/butterfly.png">
        <span id='butterflyinfo'></span>
      </div>
      <div class="mantis-shrimp" class='fade'>
        <h2>Mantis Shrimp</h2>
        <img src="images/Prawn.png">
        <span id='mantisinfo'></span>
      </div>
    </main>
  </div>
<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>

<div>
<script type="text/javascript" src="js/project.js"> </script>
</body>
</html>
